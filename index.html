<!doctype html>
<html>

	<head>
		<meta charset="utf-8" >
		<title>The Desk</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/icons.css" />
		<link rel="stylesheet" type="text/css" href="css/modals.css" />
		<link rel="stylesheet" type="text/css" href="css/photo-album.css" />

		<link rel="stylesheet" type="text/css" href="components/angular-clock/dist/angular-clock.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>

    <body ng-app="mainApp" ng-controller="mainController as vm">

        <div class="main">

					<img src ="img/accessories/desk-transparent.png" class="icon" id="desk" >
					<img src ="img/accessories/window.png" class="icon" id="window" >
					<img src ="img/accessories/shelf.png" class="icon" id="shelf" >
					<img src ="img/accessories/logo-white.png" class="icon" id="logo-white" >

					<img ng-repeat="item in vm.items track by $index" class="icon" id="icon{{$index+1}}"
							data-toggle="tooltip" data-placement="bottom" title="{{item.description}}"
							ng-show="item.checked" ng-dblclick="vm.openDetails(item)" src="{{item.src}}" />

        </div>

        <button id="config-btn" class="btn btn-default" ng-click="vm.openModal()"
					data-toggle="tooltip" data-placement="bottom" title="Config">
				</button>



				<!-- <div id="clock">
					<ds-widget-clock theme="dark" show-secs="true" show-digital="false" show-analog="true"></ds-widget-clock>
				</div> -->

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/ui-bootstrap.js"></script>
        <script src="js/ui-bootstrap.min.js"></script>
        <script src="js/angular.animate.min.js"></script>
        <script src="js/angular.touch.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ui-bootstrap-tpls.js"></script>
        <script src="js/ui-bootstrap-tpls.min.js"></script>

				<!-- angular libs used by clock -->
				<script src="js/clock-libs/angular-aria.min.js"></script>
  			<script src="js/clock-libs/angular-messages.min.js"></script>
  			<script src="js/clock-libs/angular-material.min.js"></script>
				<!-- angular libs used by clock -->

				<script src="js/controllers/weather.controller.js"></script>
				<script src="js/controllers/categories.controller.js"></script>
				<script src="components/angular-clock/dist/angular-clock.js"></script>
				<script src="components/angular-chart/chart.min.js"></script>
				<script src="components/angular-chart/angular-chart.js"></script>

				<!-- categories controllers -->
				<script src="js/controllers/cookbook.controller.js"></script>
				<script src="js/controllers/instagram.controller.js"></script>
				<script src="js/controllers/tweetter.controller.js"></script>
				<script src="js/controllers/calendar.controller.js"></script>
				<script src="js/controllers/photo-album.controller.js"></script>
				<script src="js/controllers/market-stock.controller.js"></script>
				<script src="js/controllers/sport.controller.js"></script>
				<script src="js/controllers/radio.controller.js"></script>
				<script src="js/controllers/horoscope.controller.js"></script>
				<script src="js/controllers/laptop.controller.js"></script>
				<!-- end of categories controllers -->


    </body>

</html>
